<template>
    <lightning-card>
        <div class="modalHeight slds-grid slds-grid_align-center slds-m-top_medium slds-grid_vertical-align-center">
            <div class="slds-col slds-text-align_center"> 
               
                <!-- Template used for Warning Message -->  
                <template if:true={boolError}>                      
                    <lightning-icon icon-name="utility:info_alt"
                                            alternative-text="Error!"
                                            variant="error"></lightning-icon>   
                    <div class="slds-text-heading_medium slds-m-top_medium slds-text-align_center">{strErrorMessage}</div>                                         
                </template>
                <!-- Template used for Success Message-->
                <template if:true={boolSuccess}>                      
                    <lightning-icon icon-name="action:approval"
                                            alternative-text="Success!"
                                            variant="success"></lightning-icon>   
                    <div class="slds-text-heading_medium slds-m-top_medium slds-text-align_center">{strSuccessMessage}</div>                                         
                </template>
                <!-- Template used for Spinner -->
                <template if:true={boolShowSpinner}>
                    <lightning-spinner alternative-text="Loading" size="large"></lightning-spinner>
                </template>
                <!-- Template used for S4 Product Message-->
                <template if:true={boolS4ProductAccess}>                      
                    <lightning-icon icon-name="utility:info_alt"
                                            alternative-text="Error!"
                                            variant="error"></lightning-icon>   
                    <div class="slds-text-heading_medium slds-m-top_medium slds-text-align_center">{strS4ProductMessage}</div>                                         
                </template>
            </div>    
        </div>         
    </lightning-card>
</template>
